<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/assets/css/docs.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customstyle.css">
    <title>FinanCe - Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="center-container">
        <div class="header">
          <div class="logo-img">
            <img class="logo-img" src="assets/finance-logo.png"  alt="image desc">
          </div>
          <div class="finance-logo-text">
            <h1 class="display-1 finance-logo-text">FinanCe</h1>
          </div>
        </div>
        <div class="container-fluid">
          <p class="h3 text-center welcome-message">Bem-vindo(a) ao controle financeiro</p>
        </div>
        <div class="row justify-content-md-center border border-2 rounded-4 border-light bg-pink">
            <h1 class="display-5 text-center login-text">LOGIN</h1>
            <p class="h5 text-center login-text">Por favor, digite seus dados</p>
          </div>
          <form>
            <div class="row border border-2 rounded-4 border-light custom-padding">
              <div class="col">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
              </div>
              <div class="row margin-top">
                <div class="col center-container">
                  <button type="submit" class="btn btn-primary rounded-4">
                    <h3>ENTRAR</h3>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
